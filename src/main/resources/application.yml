spring:
  application:
    name: textflow

  # Database Configuration
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/textflow}
    username: ${DB_USERNAME:textflow}
    password: ${DB_PASSWORD:textflow_dev}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  # Jackson
  jackson:
    serialization:
      write-dates-as-timestamps: false
    time-zone: UTC

# Server Configuration
server:
  port: 8080
  servlet:
    context-path: /

# JWT Configuration
app:
  jwt:
    secret: ${JWT_SECRET:your-256-bit-secret-key-for-jwt-signing-must-be-at-least-32-chars}
    expiration-ms: 3600000
  cors:
    allowed-origins: http://localhost:5173,http://localhost:3000

# Logging
logging:
  level:
    same.com.textflow: INFO
    org.springframework.security: WARN
    org.hibernate.SQL: WARN

# Springdoc OpenAPI
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
