spring:
  application:
    name: textflow

  # Database Configuration
  datasource:
    # Render's Internal Database URL can be mapped to DB_URL, DATABASE_URL or SPRING_DATASOURCE_URL
    url: ${SPRING_DATASOURCE_URL:${DATABASE_URL:${DB_URL}}}
    username: ${SPRING_DATASOURCE_USERNAME:${DB_USERNAME}}
    password: ${SPRING_DATASOURCE_PASSWORD:${DB_PASSWORD}}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true

  # Jackson
  jackson:
    serialization:
      write-dates-as-timestamps: false
    time-zone: UTC

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID:}
            client-secret: ${GOOGLE_CLIENT_SECRET:}
            scope:
              - email
              - profile
          github:
            client-id: ${GITHUB_CLIENT_ID:}
            client-secret: ${GITHUB_CLIENT_SECRET:}
            scope:
              - user:email
              - read:user

# Server Configuration
server:
  port: ${PORT:8080}
  servlet:
    context-path: /

# JWT Configuration
app:
  jwt:
    secret: ${JWT_SECRET:your-256-bit-secret-key-for-jwt-signing-must-be-at-least-32-chars}
    expiration-ms: 3600000
  cors:
    allowed-origins: ${ALLOWED_ORIGINS:http://localhost:5173,https://textflow-frontend.onrender.com}
  oauth2:
    authorized-redirect-uris: ${OAUTH2_REDIRECT_URIS:http://localhost:5173/oauth2/redirect,https://textflow-frontend.onrender.com/oauth2/redirect}

# Logging
logging:
  level:
    same.com.textflow: INFO
    org.springframework.security: WARN
    org.hibernate.SQL: WARN

# Springdoc OpenAPI
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
