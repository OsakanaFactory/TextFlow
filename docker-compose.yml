version: "3.8"

services:
  db:
    image: postgres:15-alpine
    container_name: textflow-db
    environment:
      POSTGRES_DB: textflow
      POSTGRES_USER: textflow
      POSTGRES_PASSWORD: textflow_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U textflow"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
